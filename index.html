<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tela de Amsler Responsiva | Rafael Oliveira</title>
        <link
            rel="shortcut icon"
            href="https://rafaeloliveiradesign.com/wp-content/themes/rafaeloliveiradesign/favicon.png"
        />
        <meta
            name="description"
            content="Tela de Amsler ‚Äî Ferramenta de triagem visual em tela cheia para detectar distor√ß√µes visuais como as causadas pela degenera√ß√£o macular."
        />
        <style>
            :root {
                --bg-color: #ffffff;
                --line-color: #000000;
                --dot-color: #000000;
                --cell-color: rgb(194, 13, 13);
            }

            body.dark {
                --bg-color: #000000;
                --line-color: #ffffff;
                --dot-color: #ffffff;
                --cell-color: #ffffff;
            }

            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
                background-color: var(--bg-color);
                overflow: hidden;
            }

            .grid-wrapper {
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                transform-origin: center center;
                transition: transform 0.2s ease-in-out;
            }

            .grid-container {
                display: grid;
            }

            .grid-cell {
                border: 1px solid var(--line-color);
                box-sizing: border-box;
                width: 100%;
                height: 100%;
            }

            .grid-cell.colored {
                background-color: var(--cell-color);
            }

            .grid-cell:hover {
                background-color: color-mix(
                    in srgb,
                    var(--cell-color),
                    #fff 10%
                );
            }

            .center-dot {
                background-color: var(--dot-color) !important;
                border: none;
            }

            #controls {
                position: fixed;
                top: 10px;
                right: 10px;
                z-index: 1000;
                display: flex;
                gap: 5px;
                transition: opacity 0.4s ease;
            }

            #controls.hidden {
                opacity: 0;
                pointer-events: none;
            }

            .toggle-button,
            .zoom-button {
                padding: 10px 14px;
                background-color: rgba(0, 0, 0, 0.7);
                color: white;
                border: none;
                border-radius: 6px;
                font-size: 14px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .toggle-button:hover,
            .zoom-button:hover {
                background-color: rgba(0, 0, 0, 0.9);
            }

            .toggle-button.active {
                background-color: rgba(0, 0, 0, 1);
            }

            .toggle-button span {
                display: block;
                font-size: 60%;
                padding-top: 3px;
            }

            body.dark .toggle-button,
            body.dark .zoom-button {
                background-color: rgba(255, 255, 255, 0.2);
                color: white;
            }

            body.dark .toggle-button:hover,
            body.dark .zoom-button:hover {
                background-color: rgba(255, 255, 255, 0.4);
            }

            body.dark .toggle-button.active {
                background-color: rgba(255, 255, 255, 1);
                color: black;
            }

            @media print {
                body.dark {
                    --bg-color: #ffffff;
                    --line-color: #000000;
                    --dot-color: #000000;
                    --cell-color: #fff;
                }

                #controls {
                    display: none;
                }

                .grid-cell {
                    border: 0.5px solid var(--line-color);
                }

                .center-dot,
                .grid-cell.colored {
                    background: var(--line-color) !important;
                    box-shadow: inset 0 0 0 1000px var(--line-color);
                }
            }
        </style>
    </head>

    <!-- Google tag (gtag.js) -->
    <script
        async
        src="https://www.googletagmanager.com/gtag/js?id=G-75M78F17BD"
    ></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);

        gtag("js", new Date());
        gtag("config", "G-75M78F17BD");

    <body>
        <div id="controls">
            <button
                class="zoom-button zoom-in"
                onclick="adjustZoom(0.1)"
                title="Aumentar zoom (Ctrl + +)"
            >
                +
            </button>
            <button
                class="zoom-button zoom-out"
                onclick="adjustZoom(-0.1)"
                title="Diminuir zoom (Ctrl + -)"
            >
                ‚Äì
            </button>
            <button
                class="toggle-button"
                onclick="toggleTheme()"
                title="Inverter cores (Ctrl + I)"
            >
                üîÑ<span>Inverter Cores</span>
            </button>
            <button
                id="rain-toggle"
                class="toggle-button"
                onclick="toggleRainMode()"
                title="Ativar/Desativar Modo Chuva (Ctrl + R)"
            >
                üåßÔ∏è<span>Modo Chuva</span>
            </button>
            <button class="toggle-button" onclick="copyShareLink()" title="Compartilhar grade">
                üîó<span>Compartilhar</span>
            </button>
        </div>

        <div class="grid-wrapper" id="wrapper">
            <div class="grid-container" id="grid"></div>
        </div>

        <script>
            let isMouseDown = false;
            let eraseMode = false;
            let zoomLevel = 1;
            let hideTimeout;
            let rainMode = false;
            let rainInterval;

            /* Grid Drawing */
            function drawGrid() {
                const grid = document.getElementById("grid");

                const oldCells = Array.from(grid.children);
                const oldState = oldCells.map((cell) =>
                    cell.classList.contains("colored")
                );

                grid.innerHTML = "";
                const cellSize = 20;
                const columns = Math.floor(window.innerWidth / cellSize);
                const rows = Math.floor(window.innerHeight / cellSize);
                const totalCells = columns * rows;

                grid.style.gridTemplateColumns = `repeat(${columns}, ${cellSize}px)`;
                grid.style.gridTemplateRows = `repeat(${rows}, ${cellSize}px)`;

                for (let i = 0; i < totalCells; i++) {
                    const cell = document.createElement("div");
                    cell.className = "grid-cell";

                    if (oldState[i]) {
                        cell.classList.add("colored");
                    }

                    cell.addEventListener("mousedown", (e) => {
                        e.preventDefault();
                        isMouseDown = true;
                        eraseMode = e.button === 2;
                        paintCell(cell);
                    });

                    cell.addEventListener("mouseover", () => {
                        if (isMouseDown) paintCell(cell);
                    });

                    cell.addEventListener("touchstart", (e) => {
                        e.preventDefault();
                        paintCell(cell);
                    });

                    grid.appendChild(cell);
                }

                const centerCol = Math.floor(columns / 2);
                const centerRow = Math.floor(rows / 2);
                const centerIndex = centerRow * columns + centerCol;
                if (grid.children[centerIndex]) {
                    grid.children[centerIndex].classList.add("center-dot");
                }
            }

            function drawGridFixed(columns, rows) {
                const grid = document.getElementById("grid");
                grid.innerHTML = "";

                const cellSize = 20;
                grid.style.gridTemplateColumns = `repeat(${columns}, ${cellSize}px)`;
                grid.style.gridTemplateRows = `repeat(${rows}, ${cellSize}px)`;

                for (let i = 0; i < columns * rows; i++) {
                    const cell = document.createElement("div");
                    cell.className = "grid-cell";

                    cell.addEventListener("mousedown", (e) => {
                        e.preventDefault();
                        isMouseDown = true;
                        eraseMode = e.button === 2;
                        paintCell(cell);
                    });

                    cell.addEventListener("mouseover", () => {
                        if (isMouseDown) paintCell(cell);
                    });

                    cell.addEventListener("touchstart", (e) => {
                        e.preventDefault();
                        paintCell(cell);
                    });

                    grid.appendChild(cell);
                }

                // marca o ponto central
                const centerCol = Math.floor(columns / 2);
                const centerRow = Math.floor(rows / 2);
                const centerIndex = centerRow * columns + centerCol;
                if (grid.children[centerIndex]) {
                    grid.children[centerIndex].classList.add("center-dot");
                }
            }

            function paintCell(cell) {
                if (eraseMode) {
                    cell.classList.remove("colored");
                } else {
                    cell.classList.add("colored");
                }
            }

            /* Grid Reconstruction from URL */
            function getGridDataString(columns, rows) {
                const grid = document.getElementById("grid");
                const cells = grid.children;
                let output = `W[${columns}x${rows}]`;

                for (let row = 0; row < rows; row++) {
                    let rowStr = `R${row + 1}`;
                    let currentStart = null;

                    for (let col = 0; col <= columns; col++) {
                        const index = row * columns + col;
                        const cell = cells[index];
                        const isColored = cell?.classList.contains("colored");

                        if (isColored && currentStart === null) {
                            currentStart = col + 1;
                        } else if (!isColored && currentStart !== null) {
                            rowStr += `[${currentStart}-${col}]`;
                            currentStart = null;
                        }
                    }

                    if (rowStr !== `R${row + 1}`) {
                        output += rowStr;
                    }
                }

                return btoa(output); // encode to base64
            }

            function loadGridDataFromString(encodedData) {
                const decoded = atob(encodedData);
                const grid = document.getElementById("grid");

                const sizeMatch = decoded.match(/^W\[(\d+)x(\d+)\]/);
                if (!sizeMatch) return;
                const columns = parseInt(sizeMatch[1]);
                const rows = parseInt(sizeMatch[2]);

                drawGridFixed(columns, rows); // cria a grade com tamanho fixo

                const cells = grid.children;
                const data = decoded.slice(sizeMatch[0].length);
                const rowRegex = /R(\d+)((\[\d+-\d+\])+)/g;
                const rangeRegex = /\[(\d+)-(\d+)\]/g;
                let match;

                while ((match = rowRegex.exec(data)) !== null) {
                    const row = parseInt(match[1]) - 1;
                    const rangesStr = match[2];
                    let rangeMatch;
                    while ((rangeMatch = rangeRegex.exec(rangesStr)) !== null) {
                        const start = parseInt(rangeMatch[1]) - 1;
                        const end = parseInt(rangeMatch[2]) - 1;
                        for (let col = start; col <= end; col++) {
                            const index = row * columns + col;
                            if (cells[index])
                                cells[index].classList.add("colored");
                        }
                    }
                }
            }

            function copyShareLink() {
                if (rainMode) {
                    alert("Desative o Modo Chuva para compartilhar.");
                    return;
                }

                const grid = document.getElementById("grid");
                const columns = parseInt(
                    getComputedStyle(grid).gridTemplateColumns.split(" ").length
                );
                const rows = parseInt(
                    getComputedStyle(grid).gridTemplateRows.split(" ").length
                );
                const dataStr = getGridDataString(columns, rows);
                const url = new URL(window.location.href);
                url.searchParams.set("data", dataStr);
                navigator.clipboard.writeText(url.toString());
                alert("Link copiado!");
            }

            /* Rain Mode */
            function startRain() {
                const grid = document.getElementById("grid");
                const cells = grid.children;
                const columns = parseInt(
                    getComputedStyle(grid).gridTemplateColumns.split(" ").length
                );
                const rows = parseInt(
                    getComputedStyle(grid).gridTemplateRows.split(" ").length
                );
                const tailLength = 4;

                rainInterval = setInterval(() => {
                    const col = Math.floor(Math.random() * columns);
                    let currentRow = 0;

                    const drop = setInterval(() => {
                        // Apaga a c√©lula que ficou para tr√°s da cauda
                        const clearIndex =
                            (currentRow - tailLength) * columns + col;
                        if (currentRow >= tailLength && cells[clearIndex]) {
                            cells[clearIndex].classList.remove("colored");
                        }

                        // Adiciona a nova c√©lula √† cauda
                        const index = currentRow * columns + col;
                        if (cells[index]) {
                            cells[index].classList.add("colored");
                        }

                        currentRow++;

                        if (currentRow >= rows + tailLength) {
                            clearInterval(drop);
                        }
                    }, 50);
                }, 300);
            }

            /* Controls */
            function toggleTheme() {
                document.body.classList.toggle("dark");
            }

            function adjustZoom(delta) {
                zoomLevel = Math.max(0.5, Math.min(3, zoomLevel + delta));
                wrapper.style.transform = `scale(${zoomLevel})`;
            }

            function showControls() {
                controls.classList.remove("hidden");
                clearTimeout(hideTimeout);
                hideTimeout = setTimeout(() => {
                    controls.classList.add("hidden");
                }, 3000);
            }

            function toggleRainMode() {
                const btn = document.getElementById("rain-toggle");
                rainMode = !rainMode;
                if (rainMode) {
                    startRain();
                    btn.classList.add("active");
                } else {
                    clearInterval(rainInterval);
                    btn.classList.remove("active");
                }
            }

            /* Event Listeners */
            window.addEventListener("mouseup", () => {
                isMouseDown = false;
            });

            window.addEventListener("contextmenu", (e) => {
                e.preventDefault();
            });

            window.addEventListener("mousemove", showControls);
            window.addEventListener("keydown", (e) => {
                showControls();
                if (e.ctrlKey) {
                    if (e.key.toLowerCase() === "i") {
                        e.preventDefault();
                        toggleTheme();
                    }
                    if (e.key.toLowerCase() === "r") {
                        e.preventDefault();
                        toggleRainMode();
                    } else if (
                        e.key === "+" ||
                        e.key === "=" ||
                        e.key === "Add"
                    ) {
                        e.preventDefault();
                        adjustZoom(0.1);
                    } else if (e.key === "-" || e.key === "Subtract") {
                        e.preventDefault();
                        adjustZoom(-0.1);
                    }
                } else if (e.code === "Space") {
                    e.preventDefault();
                    document
                        .querySelectorAll(".grid-cell.colored")
                        .forEach((cell) => {
                            cell.classList.remove("colored");
                        });
                }
            });

            window.addEventListener("load", () => {
                const urlParams = new URLSearchParams(window.location.search);
                const data = urlParams.get("data");

                if (data) {
                    loadGridDataFromString(data);
                } else {
                    drawGrid(); // padr√£o (responsivo)
                    window.addEventListener("resize", drawGrid);
                }

                showControls();
            });
        </script>
    </body>
</html>
