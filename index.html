<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tela de Amsler Responsiva | Rafael Oliveira</title>
        <link
            rel="shortcut icon"
            href="https://rafaeloliveiradesign.com/wp-content/themes/rafaeloliveiradesign/favicon.png"
        />
        <meta
            name="description"
            content="Tela de Amsler — Ferramenta de triagem visual em tela cheia para detectar distorções visuais como as causadas pela degeneração macular."
        />
        <style>
            :root {
                --bg-color: #ffffff;
                --line-color: #000000;
                --dot-color: #000000;
                --cell-color: rgb(194, 13, 13);
            }

            body.dark {
                --bg-color: #000000;
                --line-color: #ffffff;
                --dot-color: #ffffff;
                --cell-color: #ffffff;
            }

            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
                background-color: var(--bg-color);
                overflow: hidden;
            }

            .grid-wrapper {
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                transform-origin: center center;
                transition: transform 0.2s ease-in-out;
            }

            .grid-container {
                display: grid;
            }

            .grid-cell {
                border: 1px solid var(--line-color);
                box-sizing: border-box;
                width: 100%;
                height: 100%;
            }

            .grid-cell.colored {
                background-color: var(--cell-color);
            }

            .grid-cell:hover {
                background-color: color-mix(
                    in srgb,
                    var(--cell-color),
                    #fff 10%
                );
            }

            .center-dot {
                background-color: var(--dot-color) !important;
                border: none;
            }

            #controls {
                position: fixed;
                top: 10px;
                right: 10px;
                z-index: 1000;
                display: flex;
                gap: 5px;
                transition: opacity 0.4s ease;
            }

            #controls.hidden {
                opacity: 0;
                pointer-events: none;
            }

            .toggle-button,
            .zoom-button {
                padding: 10px 14px;
                background-color: rgba(0, 0, 0, 0.7);
                color: white;
                border: none;
                border-radius: 6px;
                font-size: 14px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .toggle-button:hover,
            .zoom-button:hover {
                background-color: rgba(0, 0, 0, 0.9);
            }

            body.dark .toggle-button,
            body.dark .zoom-button {
                background-color: rgba(255, 255, 255, 0.2);
                color: white;
            }

            body.dark .toggle-button:hover,
            body.dark .zoom-button:hover {
                background-color: rgba(255, 255, 255, 0.4);
            }

            @media print {
                body.dark {
                    --bg-color: #ffffff;
                    --line-color: #000000;
                    --dot-color: #000000;
                    --cell-color: #fff;
                }

                #controls {
                    display: none;
                }

                .grid-cell {
                    border: 0.5px solid var(--line-color);
                }

                .center-dot,
                .grid-cell.colored {
                    background: var(--line-color) !important;
                    box-shadow: inset 0 0 0 1000px var(--line-color);
                }
            }
        </style>
    </head>

    <!-- Google tag (gtag.js) -->

        async
        src="https://www.googletagmanager.com/gtag/js?id=G-75M78F17BD"
    ></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag("js", new Date());

        gtag("config", "G-75M78F17BD");

    <body>
        <div id="controls">
            <button
                class="zoom-button zoom-in"
                onclick="adjustZoom(0.1)"
                title="Aumentar zoom (Ctrl + +)"
            >
                +
            </button>
            <button
                class="zoom-button zoom-out"
                onclick="adjustZoom(-0.1)"
                title="Diminuir zoom (Ctrl + -)"
            >
                –
            </button>
            <button
                class="toggle-button"
                onclick="toggleTheme()"
                title="Inverter cores (Ctrl + I)"
            >
                Inverter
            </button>
        </div>

        <div class="grid-wrapper" id="wrapper">
            <div class="grid-container" id="grid"></div>
        </div>

        <script>
            let isMouseDown = false;
            let eraseMode = false;
            let zoomLevel = 1;
            let hideTimeout;

            function drawGrid() {
                const grid = document.getElementById("grid");

                // Step 1: Save current colored cells
                const oldCells = Array.from(grid.children);
                const oldState = oldCells.map((cell) =>
                    cell.classList.contains("colored")
                );

                grid.innerHTML = "";
                const cellSize = 20;
                const columns = Math.floor(window.innerWidth / cellSize);
                const rows = Math.floor(window.innerHeight / cellSize);
                const totalCells = columns * rows;

                grid.style.gridTemplateColumns = `repeat(${columns}, ${cellSize}px)`;
                grid.style.gridTemplateRows = `repeat(${rows}, ${cellSize}px)`;

                for (let i = 0; i < totalCells; i++) {
                    const cell = document.createElement("div");
                    cell.className = "grid-cell";

                    // Restore state if it existed before
                    if (oldState[i]) {
                        cell.classList.add("colored");
                    }

                    // Mouse
                    cell.addEventListener("mousedown", (e) => {
                        e.preventDefault();
                        isMouseDown = true;
                        eraseMode = e.button === 2;
                        paintCell(cell);
                    });
                    cell.addEventListener("mouseover", () => {
                        if (isMouseDown) paintCell(cell);
                    });

                    // Touch
                    cell.addEventListener("touchstart", (e) => {
                        e.preventDefault();
                        paintCell(cell);
                    });

                    grid.appendChild(cell);
                }

                // Recalculate center dot
                const centerCol = Math.floor(columns / 2);
                const centerRow = Math.floor(rows / 2);
                const centerIndex = centerRow * columns + centerCol;
                if (grid.children[centerIndex]) {
                    grid.children[centerIndex].classList.add("center-dot");
                }
            }

            function paintCell(cell) {
                if (eraseMode) {
                    cell.classList.remove("colored");
                } else {
                    cell.classList.add("colored");
                }
            }

            function toggleTheme() {
                document.body.classList.toggle("dark");
            }

            function adjustZoom(delta) {
                zoomLevel = Math.max(0.5, Math.min(3, zoomLevel + delta));
                wrapper.style.transform = `scale(${zoomLevel})`;
            }

            function showControls() {
                controls.classList.remove("hidden");
                clearTimeout(hideTimeout);
                hideTimeout = setTimeout(() => {
                    controls.classList.add("hidden");
                }, 3000);
            }

            window.addEventListener("mouseup", () => {
                isMouseDown = false;
            });

            window.addEventListener("contextmenu", (e) => {
                e.preventDefault();
            });

            window.addEventListener("mousemove", showControls);
            window.addEventListener("keydown", (e) => {
                showControls();
                if (e.ctrlKey) {
                    const key = e.key;
                    if (key.toLowerCase() === "i") {
                        e.preventDefault();
                        toggleTheme();
                    } else if (key === "+" || key === "=" || key === "Add") {
                        e.preventDefault();
                        adjustZoom(0.1);
                    } else if (key === "-" || key === "Subtract") {
                        e.preventDefault();
                        adjustZoom(-0.1);
                    }
                } else if (e.code === "Space") {
                    e.preventDefault();
                    document
                        .querySelectorAll(".grid-cell.colored")
                        .forEach((cell) => {
                            cell.classList.remove("colored");
                        });
                }
            });

            window.addEventListener("resize", drawGrid);

            drawGrid();
            showControls(); // Show on load
        </script>
    </body>
</html>
