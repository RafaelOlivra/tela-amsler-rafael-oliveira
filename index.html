<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tela de Amsler Responsiva | Rafael Oliveira</title>
        <link
            rel="shortcut icon"
            href="https://rafaeloliveiradesign.com/wp-content/themes/rafaeloliveiradesign/favicon.png"
        />
        <meta
            name="description"
            content="Tela de Amsler — Ferramenta de triagem visual em tela cheia para detectar distorções visuais como as causadas pela degeneração macular."
        />
        <link rel="stylesheet" href="./dist/style.css?cache-bust=2" />
    </head>

    <script
        async
        src="https://www.googletagmanager.com/gtag/js?id=G-75M78F17BD"
    ></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag("js", new Date());
        gtag("config", "G-75M78F17BD");
    </script>

    <body>
        <div id="controls">
            <button
                class="zoom-button zoom-in"
                onclick="adjustZoom(0.1)"
                title="Aumentar zoom (Ctrl + +)"
            >
                +<span>Aumentar zoom</span>
            </button>
            <button
                class="zoom-button zoom-out"
                onclick="adjustZoom(-0.1)"
                title="Diminuir zoom (Ctrl + -)"
            >
                –<span>Diminuir zoom</span>
            </button>
            <button
                class="toggle-button"
                onclick="toggleTheme()"
                title="Inverter cores (Ctrl + I)"
            >
                🌓<span>Inverter cores</span>
            </button>
            <button
                class="toggle-button"
                onclick="toggleGridOrientation()"
                title="Mudar orientação da grade (Ctrl + O)"
            >
                🔄<span>Mudar Grade</span>
            </button>
            <button
                id="rain-toggle"
                class="toggle-button"
                onclick="toggleRainMode()"
                title="Ativar/Desativar Modo Chuva (Ctrl + R)"
            >
                🌧️<span>Modo Chuva</span>
            </button>
            <button
                class="toggle-button"
                onclick="copyShareLink()"
                title="Compartilhar grade (Ctrl + S)"
            >
                🔗<span>Compartilhar</span>
            </button>
        </div>

        <div class="grid-wrapper" id="wrapper">
            <div class="grid-container" id="grid"></div>
        </div>

        <script src="./dist/script.min.js?cache-bust=2"></script>
    </body>
</html>
