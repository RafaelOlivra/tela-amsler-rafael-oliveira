<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tela de Amsler Responsiva | Rafael Oliveira</title>
        <link
            rel="shortcut icon"
            href="https://rafaeloliveiradesign.com/wp-content/themes/rafaeloliveiradesign/favicon.png"
        />
        <meta
            name="description"
            content="Tela de Amsler ‚Äî Ferramenta de triagem visual em tela cheia para detectar distor√ß√µes visuais como as causadas pela degenera√ß√£o macular."
        />
        <style>
            :root {
                --bg-color: #ffffff;
                --line-color: #000000;
                --dot-color: #000000;
                --cell-color: rgb(194, 13, 13);
            }

            body.dark {
                --bg-color: #000000;
                --line-color: #ffffff;
                --dot-color: #ffffff;
                --cell-color: #ffffff;
            }

            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
                background-color: var(--bg-color);
                overflow: hidden;
            }

            .grid-wrapper {
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                transform-origin: center center;
                transition: transform 0.2s ease-in-out;
            }

            .grid-container {
                display: grid;
            }

            .grid-cell {
                border: 1px solid var(--line-color);
                box-sizing: border-box;
                width: 100%;
                height: 100%;
            }

            body.grid-y .grid-cell {
                border-top: 0;
                border-bottom: 0;
            }

            body.grid-x .grid-cell {
                border-left: 0;
                border-right: 0;
            }

            .grid-cell.colored {
                background-color: var(--cell-color);
            }

            .grid-cell:hover {
                background-color: color-mix(
                    in srgb,
                    var(--cell-color),
                    #fff 10%
                );
            }

            .center-dot {
                background-color: var(--dot-color) !important;
                border: none;
            }

            #controls {
                position: fixed;
                top: 0;
                right: 0;
                z-index: 1000;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 5px;
                transition: opacity 0.4s ease;
                padding: 10px;
            }

            #controls.hidden {
                opacity: 0;
                pointer-events: none;
            }

            .toggle-button,
            .zoom-button {
                padding: 5px 12px;
                background-color: rgba(0, 0, 0, 0.7);
                color: white;
                border: none;
                border-radius: 6px;
                font-size: 14px;
                cursor: pointer;
                transition: background-color 0.3s;
                zoom: 0.95;
            }

            .toggle-button:hover,
            .zoom-button:hover {
                background-color: rgba(0, 0, 0, 0.9);
            }

            .toggle-button.active {
                background-color: rgba(0, 0, 0, 1);
            }

            .toggle-button span {
                display: block;
                font-size: 60%;
                padding-top: 3px;
            }

            body.dark .toggle-button,
            body.dark .zoom-button {
                background-color: rgba(255, 255, 255, 0.2);
                color: white;
                text-shadow: 0 0 2px #000;
                box-shadow: 0 0 0 1px rgb(0 0 0 / 0.2);
            }

            body.dark .toggle-button:hover,
            body.dark .zoom-button:hover {
                background-color: rgba(255, 255, 255, 0.4);
            }

            body.dark .toggle-button.active {
                background-color: rgba(255, 255, 255, 1);
                color: black;
            }

            /* Blink animation */
            @keyframes blink {
                0%, 100% { background-color: var(--cell-color); }
                50% { background-color: transparent; }
            }

            .grid-cell.blink-animation {
                animation: blink 1s infinite;
            }

            @media print {
                body.dark {
                    --bg-color: #ffffff;
                    --line-color: #000000;
                    --dot-color: #000000;
                    --cell-color: #fff;
                }

                #controls {
                    display: none;
                }

                .grid-cell {
                    border: 0.5px solid var(--line-color);
                }

                .center-dot,
                .grid-cell.colored {
                    background: var(--line-color) !important;
                    box-shadow: inset 0 0 0 1000px var(--line-color);
                }
            }
        </style>
    </head>

    <script
        async
        src="https://www.googletagmanager.com/gtag/js?id=G-75M78F17BD"
    ></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag("js", new Date());
        gtag("config", "G-75M78F17BD");
    </script>

    <body>
        <div id="controls">
            <button
                class="zoom-button zoom-in"
                onclick="adjustZoom(0.1)"
                title="Aumentar zoom (Ctrl + +)"
            >
                +
            </button>
            <button
                class="zoom-button zoom-out"
                onclick="adjustZoom(-0.1)"
                title="Diminuir zoom (Ctrl + -)"
            >
                ‚Äì
            </button>
            <button
                class="toggle-button"
                onclick="toggleTheme()"
                title="Inverter cores (Ctrl + I)"
            >
                üîÑ<span>Inverter Cores</span>
            </button>
            <button
                class="toggle-button"
                onclick="toggleGridOrientation()"
                title="Alternar Orienta√ß√£o da Grade (Ctrl + O)"
            >
                üîÑ<span>Alternar Grade</span>
            </button>
            <button
                id="rain-toggle"
                class="toggle-button"
                onclick="toggleRainMode()"
                title="Ativar/Desativar Modo Chuva (Ctrl + R)"
            >
                üåßÔ∏è<span>Modo Chuva</span>
            </button>
            <button
                class="toggle-button"
                onclick="copyShareLink()"
                title="Compartilhar grade (Ctrl + S)"
            >
                üîó<span>Compartilhar</span>
            </button>
        </div>

        <div class="grid-wrapper" id="wrapper">
            <div class="grid-container" id="grid"></div>
        </div>

        <script>
            let isMouseDown = false;
            let eraseMode = false;
            let zoomLevel = 1;
            let hideTimeout;
            let rainMode = false;
            let rainInterval;

            /* Grid Drawing */
            function drawGrid() {
                const grid = document.getElementById("grid");

                // Save current colored cell state to reapply after resize
                const oldCells = Array.from(grid.children);
                const oldState = oldCells.map((cell) => ({
                    isColored: cell.classList.contains("colored"),
                    isBlinking: cell.classList.contains("blink-animation") // Save blink state
                }));

                grid.innerHTML = "";
                const cellSize = 20;
                const columns = Math.floor(window.innerWidth / cellSize);
                const rows = Math.floor(window.innerHeight / cellSize);
                const totalCells = columns * rows;

                grid.style.gridTemplateColumns = `repeat(${columns}, ${cellSize}px)`;
                grid.style.gridTemplateRows = `repeat(${rows}, ${cellSize}px)`;

                for (let i = 0; i < totalCells; i++) {
                    const cell = document.createElement("div");
                    cell.className = "grid-cell";

                    // Reapply old state if it exists for the current cell
                    if (oldState[i]) {
                        if (oldState[i].isColored) {
                            cell.classList.add("colored");
                        }
                        if (oldState[i].isBlinking) { // Reapply blink state
                            cell.classList.add("blink-animation");
                        }
                    }

                    cell.addEventListener("mousedown", (e) => {
                        e.preventDefault();
                        isMouseDown = true;
                        eraseMode = e.button === 2; // Right-click for erase
                        paintCell(cell, e.ctrlKey); // Pass ctrlKey to paintCell
                    });

                    cell.addEventListener("mouseover", (e) => {
                        if (isMouseDown) paintCell(cell, e.ctrlKey); // Pass ctrlKey to paintCell
                    });

                    cell.addEventListener("touchstart", (e) => {
                        e.preventDefault();
                        paintCell(cell, e.ctrlKey); // Pass ctrlKey to paintCell
                    });

                    grid.appendChild(cell);
                }

                // Mark the center dot
                const centerCol = Math.floor(columns / 2);
                const centerRow = Math.floor(rows / 2);
                const centerIndex = centerRow * columns + centerCol;
                if (grid.children[centerIndex]) {
                    grid.children[centerIndex].classList.add("center-dot");
                }
            }

            function drawGridFixed(columns, rows) {
                const grid = document.getElementById("grid");
                grid.innerHTML = "";

                const cellSize = 20;
                grid.style.gridTemplateColumns = `repeat(${columns}, ${cellSize}px)`;
                grid.style.gridTemplateRows = `repeat(${rows}, ${cellSize}px)`;

                for (let i = 0; i < columns * rows; i++) {
                    const cell = document.createElement("div");
                    cell.className = "grid-cell";

                    cell.addEventListener("mousedown", (e) => {
                        e.preventDefault();
                        isMouseDown = true;
                        eraseMode = e.button === 2;
                        paintCell(cell, e.ctrlKey); // Pass ctrlKey to paintCell
                    });

                    cell.addEventListener("mouseover", (e) => {
                        if (isMouseDown) paintCell(cell, e.ctrlKey); // Pass ctrlKey to paintCell
                    });

                    cell.addEventListener("touchstart", (e) => {
                        e.preventDefault();
                        paintCell(cell, e.ctrlKey); // Pass ctrlKey to paintCell
                    });

                    grid.appendChild(cell);
                }

                // Mark the center dot
                const centerCol = Math.floor(columns / 2);
                const centerRow = Math.floor(rows / 2);
                const centerIndex = centerRow * columns + centerCol;
                if (grid.children[centerIndex]) {
                    grid.children[centerIndex].classList.add("center-dot");
                }
            }

            function paintCell(cell, ctrlPressed) {
                if (ctrlPressed) {
                    cell.classList.toggle("blink-animation");
                } else if (eraseMode) {
                    cell.classList.remove("colored");
                    cell.classList.remove("blink-animation"); // Stop blinking when erased
                } else {
                    cell.classList.add("colored");
                }
            }

            /* Grid Reconstruction from URL */
            function getGridDataString(columns, rows) {
                const grid = document.getElementById("grid");
                const cells = grid.children;
                let output = `W[${columns}x${rows}]`;

                for (let row = 0; row < rows; row++) {
                    let rowStr = `R${row + 1}`;
                    let currentStart = null;
                    let blinkInfo = ""; // To store blink status for this row

                    for (let col = 0; col <= columns; col++) {
                        const index = row * columns + col;
                        const cell = cells[index];
                        const isColored = cell?.classList.contains("colored");
                        const isBlinking = cell?.classList.contains("blink-animation");

                        if (isColored && currentStart === null) {
                            currentStart = col + 1;
                        } else if (!isColored && currentStart !== null) {
                            rowStr += `[${currentStart}-${col}]`;
                            currentStart = null;
                        }

                        if (isBlinking) {
                            blinkInfo += `B[${col + 1}]`; // Mark blinking cells
                        }
                    }

                    if (rowStr !== `R${row + 1}`) {
                        output += rowStr;
                    }
                    if (blinkInfo) {
                        output += blinkInfo;
                    }
                }
                // Add theme and orientation to the encoded string
                const isDark = document.body.classList.contains("dark");
                const isGridX = document.body.classList.contains("grid-x");
                const isGridY = document.body.classList.contains("grid-y");

                if (isDark) output += "T[D]"; // Dark theme
                if (isGridX) output += "O[X]"; // Grid X orientation
                if (isGridY) output += "O[Y]"; // Grid Y orientation

                return btoa(output); // encode to base64
            }

            function loadGridDataFromString(encodedData) {
                const decoded = atob(encodedData);
                const grid = document.getElementById("grid");

                const sizeMatch = decoded.match(/^W\[(\d+)x(\d+)\]/);
                if (!sizeMatch) return;
                const columns = parseInt(sizeMatch[1]);
                const rows = parseInt(sizeMatch[2]);

                drawGridFixed(columns, rows); // create grid with fixed size

                const cells = grid.children;
                // Extract grid data, excluding size, theme, and orientation info
                let data = decoded.slice(sizeMatch[0].length);

                // Check for theme and apply
                const themeMatch = data.match(/T\[(D)\]/);
                if (themeMatch && themeMatch[1] === "D") {
                    document.body.classList.add("dark");
                    data = data.replace(themeMatch[0], ""); // Remove theme info from data
                }

                // Check for grid orientation and apply
                const orientationMatch = data.match(/O\[(X|Y)\]/);
                if (orientationMatch) {
                    if (orientationMatch[1] === "X") {
                        document.body.classList.add("grid-x");
                    } else if (orientationMatch[1] === "Y") {
                        document.body.classList.add("grid-y");
                    }
                    data = data.replace(orientationMatch[0], ""); // Remove orientation info from data
                }

                const rowRegex = /R(\d+)((\[\d+-\d+\])+)?(B\[\d+\])*/g; // Updated regex to include blink info
                const rangeRegex = /\[(\d+)-(\d+)\]/g;
                const blinkRegex = /B\[(\d+)\]/g; // Regex for blink info
                let match;

                while ((match = rowRegex.exec(data)) !== null) {
                    const row = parseInt(match[1]) - 1;
                    const rangesStr = match[2] || "";
                    const blinkStr = match[4] || "";

                    let rangeMatch;
                    while ((rangeMatch = rangeRegex.exec(rangesStr)) !== null) {
                        const start = parseInt(rangeMatch[1]) - 1;
                        const end = parseInt(rangeMatch[2]) - 1;
                        for (let col = start; col <= end; col++) {
                            const index = row * columns + col;
                            if (cells[index])
                                cells[index].classList.add("colored");
                        }
                    }

                    let blinkMatch;
                    while ((blinkMatch = blinkRegex.exec(blinkStr)) !== null) {
                        const col = parseInt(blinkMatch[1]) - 1;
                        const index = row * columns + col;
                        if (cells[index]) {
                            cells[index].classList.add("blink-animation");
                        }
                    }
                }
            }

            /* Share Link */
            function copyShareLink() {
                if (rainMode) {
                    alert("Desative o Modo Chuva para compartilhar.");
                    return;
                }

                const grid = document.getElementById("grid");
                const columns = parseInt(
                    getComputedStyle(grid).gridTemplateColumns.split(" ").length
                );
                const rows = parseInt(
                    getComputedStyle(grid).gridTemplateRows.split(" ").length
                );
                const dataStr = getGridDataString(columns, rows);
                const url = new URL(window.location.href);
                url.searchParams.set("data", dataStr);
                navigator.clipboard.writeText(url.toString());
                alert("Link copiado!");
            }

            /* Rain Mode */
            function startRain() {
                const grid = document.getElementById("grid");
                const cells = grid.children;
                const columns = parseInt(
                    getComputedStyle(grid).gridTemplateColumns.split(" ").length
                );
                const rows = parseInt(
                    getComputedStyle(grid).gridTemplateRows.split(" ").length
                );
                const tailLength = 4;

                rainInterval = setInterval(() => {
                    const col = Math.floor(Math.random() * columns);
                    let currentRow = 0;

                    const drop = setInterval(() => {
                        // Clear the cell that's now behind the tail
                        const clearIndex =
                            (currentRow - tailLength) * columns + col;
                        if (currentRow >= tailLength && cells[clearIndex]) {
                            cells[clearIndex].classList.remove("colored");
                            cells[clearIndex].classList.remove("blink-animation"); // Ensure blinking stops
                        }

                        // Add the new cell to the tail
                        const index = currentRow * columns + col;
                        if (cells[index]) {
                            cells[index].classList.add("colored");
                        }

                        currentRow++;

                        if (currentRow >= rows + tailLength) {
                            clearInterval(drop);
                        }
                    }, 50);
                }, 300);
            }

            /* Controls */
            function toggleTheme() {
                document.body.classList.toggle("dark");
            }

            function toggleGridOrientation() {
                if (document.body.classList.contains("grid-x")) {
                    document.body.classList.remove("grid-x");
                    document.body.classList.add("grid-y");
                } else if (document.body.classList.contains("grid-y")) {
                    document.body.classList.remove("grid-y");
                } else {
                    document.body.classList.add("grid-x");
                }
            }

            function adjustZoom(delta) {
                zoomLevel = Math.max(0.1, Math.min(3, zoomLevel + delta));
                wrapper.style.transform = `scale(${zoomLevel})`;
            }

            function showControls() {
                controls.classList.remove("hidden");
                clearTimeout(hideTimeout);
                hideTimeout = setTimeout(() => {
                    controls.classList.add("hidden");
                }, 3000);
            }

            function toggleRainMode() {
                const btn = document.getElementById("rain-toggle");
                rainMode = !rainMode;
                if (rainMode) {
                    startRain();
                    btn.classList.add("active");
                } else {
                    clearInterval(rainInterval);
                    // Clear all colored cells when exiting rain mode
                    document.querySelectorAll(".grid-cell.colored").forEach(cell => {
                        cell.classList.remove("colored");
                        cell.classList.remove("blink-animation");
                    });
                    btn.classList.remove("active");
                }
            }

            /* Event Listeners */
            window.addEventListener("mouseup", () => {
                isMouseDown = false;
            });

            window.addEventListener("contextmenu", (e) => {
                e.preventDefault();
            });

            window.addEventListener("mousemove", showControls);
            window.addEventListener("keydown", (e) => {
                showControls();
                if (e.ctrlKey) {
                    // Invert colors
                    if (e.key.toLowerCase() === "i") {
                        e.preventDefault();
                        toggleTheme();
                    }
                    // Toggle grid orientation
                    else if (e.key.toLowerCase() === "o") {
                        e.preventDefault();
                        toggleGridOrientation();
                    }
                    // Copy share link
                    else if (e.key.toLowerCase() === "s") {
                        e.preventDefault();
                        copyShareLink();
                    }
                    // Toggle rain mode
                    else if (e.key.toLowerCase() === "r") {
                        e.preventDefault();
                        toggleRainMode();
                    }
                    // Zoom in or out
                    else if (
                        e.key === "+" ||
                        e.key === "=" ||
                        e.key === "Add"
                    ) {
                        e.preventDefault();
                        adjustZoom(0.1);
                    } else if (e.key === "-" || e.key === "Subtract") {
                        e.preventDefault();
                        adjustZoom(-0.1);
                    }
                } else if (e.code === "Space") {
                    e.preventDefault();
                    document
                        .querySelectorAll(".grid-cell.colored, .grid-cell.blink-animation") // Clear blinking cells too
                        .forEach((cell) => {
                            cell.classList.remove("colored");
                            cell.classList.remove("blink-animation");
                        });
                }
            });

            window.addEventListener("load", () => {
                const urlParams = new URLSearchParams(window.location.search);
                const data = urlParams.get("data");

                if (data) {
                    loadGridDataFromString(data);
                } else {
                    drawGrid(); // default (responsive)
                    window.addEventListener("resize", drawGrid);
                }

                showControls();
            });
        </script>
    </body>
