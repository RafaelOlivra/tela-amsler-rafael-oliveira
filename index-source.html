<!DOCTYPE html>
<html lang="{{LANGUAGE_CODE}}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>{{TITLE}}</title>
    <meta name="description" content="{{DESCRIPTION}}" />

    <link rel="shortcut icon" href="{{FAVICON_URL}}" />

    <link rel="stylesheet" href="./dist/style.css?cache-buster={{BUILD_HASH}}" />
    <script src="./dist/script.min.js?cache-buster={{BUILD_HASH}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>

    {{HEAD_SCRIPTS}}
  </head>

  <body>
    <div id="controls">
      <button class="menu-button" title="Menu">
        ‚ò∞
        <span class="label">__('Menu')</span>

        <ul class="dropdown">
          <li>
            <a href="#" onclick="adjustZoom(0.1)" title="Aumentar zoom (Ctrl + +)">
              <i>‚ûï</i>
              __('Aumentar zoom')
              <span>(Ctrl + +)</span>
            </a>
          </li>
          <li>
            <a href="#" onclick="adjustZoom(-0.1)" title="Diminuir zoom (Ctrl + -)">
              <i>‚ûñ</i>
              __('Diminuir zoom')
              <span>(Ctrl + -)</span>
            </a>
          </li>
          <li>
            <a href="#" onclick="toggleTheme()" title="Alternar Tema (Ctrl + I)">
              <i>üåó</i>
              __('Alternar Tema')
              <span>(Ctrl + I)</span>
            </a>
          </li>
          <li>
            <a href="#" onclick="toggleGridOrientation()" title="Mudar orienta√ß√£o da grade (Ctrl + O)">
              <i>üîÑ</i>
              __('Mudar Grade')
              <span>(Ctrl + O)</span>
            </a>
          </li>
          <li>
            <a href="#" onclick="toggleRainMode()" title="Ativar/Desativar Modo Chuva (Ctrl + R)" class="rain-toggle">
              <i>üåßÔ∏è</i>
              __('Modo Chuva')
              <span>(Ctrl + R)</span>
            </a>
          </li>
          <li>
            <a href="#" onclick="toggleFullscreen()" title="Alternar tela cheia (F11)">
              <i>‚ÜïÔ∏è</i>
              __('Tela Cheia')
              <span>(F11)</span>
            </a>
          </li>

          <li>
            <a href="#" onclick="copyShareLink()" title="Compartilhar grade (Ctrl + S)">
              <i>üîó</i>
              __('Compartilhar')
              <span>(Ctrl + S)</span>
            </a>
          </li>
          <li>
            <a href="#" onclick="resetGrid()" title="Resetar grade (Ctrl + Backspace)">
              <i>üóëÔ∏è</i>
              __('Resetar')
              <span>(Ctrl + Backspace)</span>
            </a>
          </li>
          <li class="spaced">
            <div href="#" title="">
              <i>üñåÔ∏è</i>
              __('Cor do fundo:')
              <div class="color-row">
                <span
                  class="color-box reset"
                  style="background-color: var(--cell-color-initial)"
                  onclick="applyCellColor()"
                ></span>
                <span
                  class="color-box"
                  style="background-color: var(--cell-color-inverse)"
                  onclick="applyCellColor('var(--cell-color-inverse)')"
                ></span>
                <span class="color-box" style="background-color: blue" onclick="applyCellColor('blue')"></span>
                <span class="color-box" style="background-color: red" onclick="applyCellColor('red')"></span>
              </div>
            </div>
          </li>
          <li>
            <div href="#" title="">
              <i>üñåÔ∏è</i>
              __('Cor da grade:')
              <div class="color-row">
                <span
                  class="color-box reset"
                  style="background-color: var(--line-color-initial)"
                  onclick="applyLineColor()"
                ></span>
                <span
                  class="color-box"
                  style="background-color: var(--line-color-inverse)"
                  onclick="applyLineColor('var(--line-color-inverse)')"
                ></span>
                <span class="color-box" style="background-color: blue" onclick="applyLineColor('blue')"></span>
                <span class="color-box" style="background-color: red" onclick="applyLineColor('red')"></span>
              </div>
            </div>
          </li>
          {{MENU_EXTRA_ITEMS}}
        </ul>
      </button>
    </div>

    <div class="grid-wrapper" id="wrapper">
      <div class="grid-container" id="grid"></div>
    </div>
  </body>
</html>
